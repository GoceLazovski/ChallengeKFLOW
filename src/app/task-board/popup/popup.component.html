<div class="overlay">
    <div class="subject-wraper">
        <span class="close" (click)="close(false)">X</span>
        <div>
            Title
            <input required text [(ngModel)]="task.title">
        </div>
        <div>
            Description
            <input text [(ngModel)]="task.description">
        </div>
        <div>
            Status
            <input text [(ngModel)]="task.status">
        </div>
        <button (click)="submit()">
            Submit
        </button>
    </div>
</div>
